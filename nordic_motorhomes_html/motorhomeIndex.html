<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Manage Motorhomes</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/nordic_motorhomes_css/styles.css">
</head>

<body class="manageBg">

<div class="topmenu">
    <a href="/index.html">Home</a>
    <a class="active" href="motorhomeIndex.html">Manage Motorhome</a>
    <a href="contractIndex.html">Manage Contract</a>
    <a href="customerIndex.html">Manage Customer</a>
    <a href="extraIndex.html">Manage Extra</a>
    <a href="autoServiceIndex.html">Auto Service</a>
</div>


<div class="relative">
    <img class="headerImg blur" src="https://i.redd.it/cr9cz1ts82071.png">
    <h1 class="headerTitle">Motorhome Management</h1>
</div>

<div class="table">
    <table>

        <tr>
            <th class="genericTableHeader relative" colspan="100%">Motorhomes <span class="addButtonContainer">
                        <a th:href="@{'/createMotorhome/'}">
                            <button type="button" class="addNewButton">+ Add new motorhome</button>
                        </a>
                    </span></th>
        </tr>

        <tbody>
        <th style="background-color: white">Licence Plate</th>
        <th style="background-color: white">Brand</th>
        <th style="background-color: white">Model</th>
        <th style="background-color: white">Type</th>
        <th style="background-color: white">Description</th>
        <th style="background-color: white">Price</th>
        <th style="background-color: white">Availability</th>
        <th style="background-color: white" colspan="100%">Actions</th>

        <tr th:each="motorhome : ${motorhomes}">
            <td th:text="${motorhome.licencePlate}"></td>
            <td th:text="${motorhome.brand}"></td>
            <td th:text="${motorhome.model}"></td>
            <td th:text="${motorhome.type}"></td>
            <td th:text="${motorhome.description}"></td>
            <td th:text="${motorhome.price} + â‚¬"></td>
            <td th:if="${motorhome.available}"></td>
            <td th:if="${!motorhome.available}"></td>

            <td class="actions">
                <a th:href="@{'/editMotorhome/'+${motorhome.licencePlate}}">
                    <button class="edit-button" type="button">Edit</button>
                </a>
            </td>

            <td class="actions">
                <a th:href="@{'/deleteMotorhome/'+${motorhome.licencePlate}}">
                    <!-- help from https://stackoverflow.com/questions/59992208/thymeleaf-thonclick-event-calling-confirm-function -->
                    <button class="delete-button" type="button"
                            th:confirm="'Are you sure you want to delete ' + ${motorhome.licencePlate} + '?'"
                            onclick="return confirm(this.getAttribute('confirm'))">Delete
                    </button>

                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/global.css">
    <link rel="stylesheet" href="../stylesheets/cars.css">
    <title>Biler</title>
</head>
<body>
<nav id="nav-bar"></nav>

<div class="table-div">
    <table>
        <caption><h2>Biler</h2></caption>
        <thead>
        <tr>
            <th>Bil#</th>
            <th>Vagttelefon</th>
            <th>Nummerplade</th>
            <th>Type</th>
            <th class="hover-th" id="new-car-button">+ Ny Bil</th>
        </tr>
        </thead>
        <tbody id="car-tbody"></tbody>
    </table>
</div>

<div id="new-car-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <br>
        <h3>Opret ny bil</h3>
        <label for="new-car-number">Bil nummer</label><input type="number" id="new-car-number">
        <label for="new-car-phone">Vagttelefon nummer</label><input type="text" id="new-car-phone">
        <label for="new-car-licence">Nummerplade</label><input type="text" id="new-car-licence">
        <br>
        <label for="new-car-type">Bil type: </label><select id="new-car-type" class="box minimal" name="type">
        <option value="normal">Normal</option>
        <option value="graffiti">Graffiti</option>
    </select>
        <br>
        <button id="new-car-submit" class="button1">Opret bil</button>
    </div>

</div>

<script src="../scripts/global.js"></script>
<script src="../scripts/shiftleader.js"></script>
<script src="../scripts/cars.js"></script>
</body>
</html>
